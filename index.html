		<script type="text/javascript">
			$(function(){
				var $this = $(this);
				brite.display("HelloWorld",{},{parent:$("#reports-container")});
				$this.find(".nav-item").click(function(){
					var $this = $(this);
					var val = $this.attr("data-section");
					
					if(typeof val != "undefined"){
						//remove the class sel from the others nav-item
						$this.closest(".navbar").find("li").removeClass("active");
						//add the class sel from the select one
						$this.addClass("active");
						if(val == "HelloWorld"){
							brite.display("HelloWorld",{},{parent:$("#reports-container")});
						}else if(val == "LineChart"){
							brite.display("LineChart",{},{parent:$("#reports-container")});
						}else if(val == "BarChart"){
							brite.display("BarChart",{},{parent:$("#reports-container")});
						}else if(val == "Draw"){
							brite.display("CurveToDraw",{},{parent:$("#reports-container")});
						}else if(val == "DragDrop"){
							brite.display("DragDrop",{},{parent:$("#reports-container")});
						}else if(val == "GraphicsChart"){
							brite.display("GraphicsChart",{},{parent:$("#reports-container")});
						}else if(val == "FilterChart"){
							brite.display("FilterChart",{},{parent:$("#reports-container")});
						}else if(val == "Filter2Chart"){
							brite.display("Filter2Chart",{},{parent:$("#reports-container")});
						}else if(val == "IconsChart"){
							brite.display("IconsChart",{},{parent:$("#reports-container")});
						}else if(val == "Masks"){
							brite.display("Masks",{},{parent:$("#reports-container")});
						}else if(val == "Matrix"){
							brite.display("Matrix",{},{parent:$("#reports-container")});
						}
					}
				});
			});
